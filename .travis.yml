language: node_js
node_js:
  - 10.16

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  - export PATH="$HOME/.yarn/bin:$PATH"

cache: yarn

script: yarn test

jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: yarn coveralls

